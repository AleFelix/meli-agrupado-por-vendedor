<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Búsqueda en MeLi Agrupada por Vendedor</title>
    <link rel="stylesheet" href="libs/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" media="screen" href="libs/metropolis/metropolis.css">
    <link rel="stylesheet" href="libs/fontawesome/css/all.css">
    <script src="libs/jquery/jquery-3.3.1.min.js"></script>
    <script src="libs/jquery/popper.min.js"></script>
    <script src="libs/bootstrap/bootstrap.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>

<body>
    <div class="top-bar py-2">
        <div class="container">
            <form class="form-busqueda">
                <h2>Buscar Productos en MeLi Agrupados por Vendedor</h2>
                <div class="form-group inputs-busqueda">
                    <div class="input-group group-producto my-2">
                        <div class="input-group-prepend">
                            <span class="input-group-text">Producto 1</span>
                        </div>
                        <input type="text" class="form-control input-producto" placeholder="Producto 1" aria-label="Producto 1" required>
                    </div>
                    <div class="input-group group-producto my-2">
                        <div class="input-group-prepend">
                            <span class="input-group-text">Producto 2</span>
                        </div>
                        <input type="text" class="form-control input-producto" placeholder="Producto 2" aria-label="Producto 2" required>
                    </div>
                </div>
                <button type="button" class="btn btn-success" onclick="agregarInput()"><i class="fas fa-plus"></i></button>
                <button type="button" class="btn btn-danger" onclick="quitarInput()"><i class="fas fa-minus"></i></button>
                <div class="input-group my-2">
                    <button type="submit" class="btn btn-warning"><i class="fas fa-search"></i> Buscar</button>
                    <input type="number" class="form-control input-limite" min="50" step="50" value="500" aria-label="Límite">
                    <div class="input-group-append">
                        <span class="input-group-text">resultados</span>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <div class="container">
        <div class="resultados"></div>
    </div>
</body>

</html>
